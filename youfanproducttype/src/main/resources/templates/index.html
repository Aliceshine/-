<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品类别首页</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<table border="1" class="table table-striped" style="width:60%;margin: auto">
    <tr>
        <td>商品类别</td>
        <td>商品类别描述</td>
        <td>等级</td>
        <td>父类</td>
        <td>操作</td>
    </tr>
    <tr th:each="productType: ${productTypeList}">
        <td th:text="${productType.productTypeName}">youfan</td>
        <td th:text="${productType.productTypeDescription}">2.41</td>
        <td th:text="${productType.level}">2.41</td>
        <td th:text="${productType.parentId}">2.41</td>
        <td>
            <a href="#" th:href="@{/findProductTypeById(id=${productType.id})}">查看</a>|
            <a href="#" th:href="@{/toProductUpdate(id=${productType.id})}">修改</a>|
            <a href="#" th:href="@{/deleteProductTypeById(id=${productType.id})}">删除</a>
        </td>
    </tr>
    <a href="#" th:href="@{/toInsertProductType}">添加</a>
</table>
</body>
</html>
