<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品类别添加</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<form action="insertProductType" method="post" style="width: 50%;margin: auto;">
    <h1>商品类别添加</h1>
    <div class="form-group">
        <label for="productTypeName">产品类别名称:</label>
        <input type="productTypeName" class="form-control" id="productTypeName" name="productTypeName">
    </div>
    <div class="form-group">
        <label for="productTypeDescription">产品类别描述:</label>
        <input type="productTypeDescription" class="form-control" id="productTypeDescription" name="productTypeDescription">
    </div>
    <div class="form-group">
        <label for="level">等级:</label>
        <input type="level" class="form-control" id="level" name="level">
    </div>
    <div class="form-group">
        <label for="parentId">父类:</label>
        <input type="parentId" class="form-control" id="parentId" name="parentId">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
